<html>
  <head>
    <script src="../js/globals.js"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/app.css">
    <title>Examples: Local JSON Save (iOS Test)</title>
  </head>
  <body>
    <div id="wrapper">
    </div>
    <script>
      var options = {
        app: "example-app/index.html",
        mimeType: "application/json",
        extension: "json",
        appName: "iOS_Save_Test",
        appVersion: "1.0",
        appBuildNum: "1",
        providers: [
          "localFile",
        ],
        ui: {
          menu: CloudFileManager.DefaultMenu,
          menuBar: {
            info: "iOS Local Save Test"
          }
        }
      };
      CloudFileManager.createFrame(options, "wrapper", function (event) {
        if (event.type === 'connected') {
          console.log('CFM connected');
        }
      });
    </script>
  </body>
</html>
