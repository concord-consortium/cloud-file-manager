<html>
  <head>
    <script src="../js/globals.js"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/app.css">
    <title>Examples: Enable Interactive API Sharing</title>
  </head>
  <body>
    <div id="wrapper">
    </div>
    <script>
      var options = {
        app: "example-app/index.html",
        mimeType: "text/plain",
        appName: "CFM_Demo",
        appVersion: "0.1",
        appBuildNum: "1",
        enableLaraSharing: true,
        enableInteractiveApiSharing: true,
        providers: [
          "localStorage",
          "localFile",
          {
            "name": "readOnly",
            "json": {
              "first-example": "This is the first readonly example",
              "second-example": "This is the second readonly example"
            }
          }
        ],
        ui: {
          menu: CloudFileManager.DefaultMenu,
          menuBar: {
            info: "Version 1.0.0",
            help: "http://lmgtfy.com/"
          }
        }
      };
      CloudFileManager.createFrame(options, "wrapper");
    </script>
  </body>
</html>
