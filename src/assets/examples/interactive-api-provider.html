<html>
  <head>
    <script src="../js/globals.js"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/app.css">
    <title>Examples: Enable Interactive API Sharing</title>
  </head>
  <body>
    <div id="wrapper">
    </div>
    <script>
      var options = {
        app: "example-app/index.html",
        mimeType: "text/plain",
        appName: "CFM_Demo",
        appVersion: "0.1",
        appBuildNum: "1",
        autoSaveInterval: 5,
        providers: [
          "interactiveApi"
        ],
        hideMenuBar: true
      };
      CloudFileManager.createFrame(options, "wrapper");
    </script>
  </body>
</html>
